<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-primary text-center">The Great Control Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Turn On</h5>
                      <p class="card-text">Use this card to turn on all the machine!</p>
                      <button type="button" class="btn btn-success" id="btOn">Turn On</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Turn Off</h5>
                      <p class="card-text">Use this card to turn off all the machine!</p>
                      <button type="button" class="btn btn-danger" id="btOff">Turn Off</button>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <input type="hidden" id="baseUrlFromFlask" data-url = "{{ baseUrlFromFlask }}">
    <input type="hidden" id="portFromFlask" data-port = "{{ portFromFlask }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/mainscript.js') }}"></script>
</body>
</html>
